[info]
name = "Highwire Press Metadata"
description = "Adds Highwire Press metadata to item pages from Dublin Core fields, configurable from the plugin config page."
author = "Rubén Alcaraz Martínez"
version = "0.1"
link = "https://github.com/ralcarazm/HighwirePressMetadata"
license = "GPLv3"
omeka_minimum_version = "2.0"
omeka_target_version = "2.3"
required_plugins = ""
optional_plugins = ""

[hooks]
install = "install"
uninstall = "uninstall"
config_form = "config_form"
config = "config"
public_head = "public_head"

[options]
configurable = true
